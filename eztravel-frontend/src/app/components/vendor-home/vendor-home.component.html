<app-header></app-header>
<div class="main_container">
    <div class="dialog_container">
        Welcome, {{username}} !
    </div>
    <div class="info_container">
        <table>
            <tr>
                <th>Your transport offers</th>
                <th>Your accommodation offers</th>
                <th>Your activities offers</th>
            </tr>
            <ng-container *ngFor="let transport of transports; let i = index">
                <tr>
                    <td>{{ transport.name }} - {{transport.description}} ({{transport.departureLocation}} - {{transport.arrivalLocation}})</td>
                    <td>
                        <!-- <ng-container *ngFor="let accommodation of accommodations"> 
                            <span *ngIf="accommodation.transportId === transport.id">
                                {{ accommodation.name }} - {{accommodation.description}}
                            </span>
                        </ng-container>-->
                    </td>
                    <td></td>
                </tr>
            </ng-container>
        </table>
        <div style="margin-top: 1rem; width: 100%; display: flex; flex-direction: row;">
            <div style="width: 33%;">
                <button type="button" class="btn btn-primary btn-lg" mdbRipple (click)="openTransportModal()">Add transport</button>
            </div>
            <div style="width: 33%;">
                <button type="button" class="btn btn-primary btn-lg" mdbRipple (click)="openAccomodationModal()">Add accomodation</button>
            </div>
            <div style="width: 33%;">
                <button type="button" class="btn btn-primary btn-lg" mdbRipple (click)="openActivityModal()">Add activity</button>
            </div>
        </div>
    </div>
</div>
