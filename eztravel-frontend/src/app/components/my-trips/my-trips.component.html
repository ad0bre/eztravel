<app-header></app-header>
<div class="main_container">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h2>Your trip history</h2>
        <h3 [@countAnimation]="offersLength">You travelled with us for {{offers.length}} times!</h3>
    </div>
    <div class="trips_container">
        <div *ngIf="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div *ngIf="!loading" class="offer_container">
            <button *ngFor="let offer of offers" class="offer" (click)="viewTrip(offer.id)">
                <div style="display: flex; flex-direction: column;">
                    <p>Trip to {{offer.destination}}</p>
                    From: {{offer.arrivalDay}} - {{offer.departureDay}}
                </div>
            </button>
        </div>
    </div>
</div>
