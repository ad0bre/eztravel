<div class="modal-wrapper">
    <div class="modal-header">
        <h3 class="modal-title" style="font-weight: 700; color: black;">Add new transport option</h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="validationForm" (ngSubmit)="onSubmit()">
            <div>
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form1" class="form-control" formControlName="id" required/>
                  <label mdbLabel class="form-label" for="form1">ID</label>
                  <mdb-error *ngIf="validationForm.get('id')?.errors?.['required'] && validationForm.get('id')?.touched">
                    ID is required
                  </mdb-error>
                </mdb-form-control>
            </div>
              
            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form2" class="form-control" formControlName="name"/>
                  <label mdbLabel class="form-label" for="form2">Name</label>
                  <mdb-error *ngIf="validationForm.get('name')?.errors?.['required'] && validationForm.get('name')?.touched">
                    Name is required
                    </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form3" class="form-control" formControlName="description" required/>
                  <label mdbLabel class="form-label" for="form3">Description</label>
                  <mdb-error *ngIf="validationForm.get('description')?.errors?.['required'] && validationForm.get('description')?.touched">
                    Description is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form4" class="form-control" formControlName="departureLocation" required/>
                  <label mdbLabel class="form-label" for="form4">Departure Location</label>
                  <mdb-error *ngIf="validationForm.get('departureLocation')?.errors?.['required'] && validationForm.get('departureLocation')?.touched">
                    Departure location is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form5" class="form-control" formControlName="arrivalLocation" required/>
                  <label mdbLabel class="form-label" for="form5">Arrival location</label>
                  <mdb-error *ngIf="validationForm.get('arrivalLocation')?.errors?.['required'] && validationForm.get('arrivalLocation')?.touched">
                    Arrival location is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="date" id="form6" class="form-control" formControlName="departureTime" required/>
                  <label mdbLabel class="form-label" for="form6">Departure time</label>
                  <mdb-error *ngIf="validationForm.get('departureTime')?.errors?.['required'] && validationForm.get('departureTime')?.touched">
                    Departure time is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="date" id="form7" class="form-control" formControlName="arrivalTime" required/>
                  <label mdbLabel class="form-label" for="form7">Arrival time</label>
                  <mdb-error *ngIf="validationForm.get('arrivalTime')?.errors?.['required'] && validationForm.get('arrivalTime')?.touched">
                    Arrival time is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="number" id="form8" class="form-control" formControlName="price" required/>
                  <label mdbLabel class="form-label" for="form8">Price</label>
                  <mdb-error *ngIf="validationForm.get('price')?.errors?.['required'] && validationForm.get('price')?.touched">
                    Price is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form9" class="form-control" formControlName="type" required/>
                  <label mdbLabel class="form-label" for="form9">Type</label>
                  <mdb-error *ngIf="validationForm.get('type')?.errors?.['required'] && validationForm.get('type')?.touched">
                    Type is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="number" id="form10" class="form-control" formControlName="capacity" required/>
                  <label mdbLabel class="form-label" for="form10">Capacity</label>
                  <mdb-error *ngIf="validationForm.get('capacity')?.errors?.['required'] && validationForm.get('capacity')?.touched">
                    Capacity is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div style="margin-top: 30px; margin-bottom: 20px;">
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form11" class="form-control" formControlName="userId" required/>
                  <label mdbLabel class="form-label" for="form11">UserID</label>
                  <mdb-error *ngIf="validationForm.get('userId')?.errors?.['required'] && validationForm.get('userId')?.touched">
                    UserID is required
                  </mdb-error>
                </mdb-form-control>
            </div>

            <div class="login_buttons" style="display: flex; flex-direction: row; gap: 20px; align-items: center; justify-content: center; margin-top: 20px;">
                <button type="button" class="btn btn-primary btn-lg" mdbRipple (click)="modalRef.close()">Close</button>
                <button type="submit" class="btn btn-primary btn-lg" mdbRipple (click)="createTransport()">Add</button>
            </div>
        </form>
    </div>
    <div class="modal-footer"></div>
</div>
