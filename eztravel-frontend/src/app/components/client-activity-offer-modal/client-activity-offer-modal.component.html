<div class="modal-wrapper">
    <div class="modal-inner">
        <div class="modal-header">
            <h3 class="modal-title" style="font-weight: 700; color: black;">Offer Details</h3>
            <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
        </div>
        <div class="modal-body">
            <div class="offer-info">
                <div style="align-self: center; justify-self: center; font-weight: 700; color: black;">
                    <h2>{{offer.name}} - {{offer.type}}</h2>
                </div>
                <div style="display: flex; flex-direction: row; gap: 10px; align-items: center; justify-content: center;">
                    <h3>{{offer.description}}</h3>
                </div>
                <div style="display: flex; flex-direction: row; gap: 10px; align-items: center; justify-content: center;">
                    <h4>Location: {{offer.address}}</h4>
                </div>
                <div style="display: flex; flex-direction: row; gap: 10px; align-items: center; justify-content: center;">
                    <h4>Price: {{offer.price}} $</h4>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="login_buttons" style="display: flex; flex-direction: row; gap: 20px; align-items: center; justify-content: center; margin-top: 20px;">
                <button type="button" class="btn btn-primary btn-lg" mdbRipple (click)="modalRef.close()">Close</button>
            </div>
        </div>
    </div>
</div>
