<div class="main_container">
    <div class="logo_container">
        <img class="logo" alt="logo" src="../assets/logo-white.png" (click)="goToHome()">
        <h3 class="logo_text" style="align-self: center;" (click)="goToHome()">Eztravel</h3>
    </div>
    <div class="profile_container">
        <div style="display: flex; flex-direction: row; gap: 5px; border-right: 2px solid white; padding-right: 5px;">
            <fa-icon [icon]="faList" class="logo"></fa-icon>
            <h3 class="logo_text" style="font-size: large" (click)="goToTrips()">My trips</h3>
        </div>
        <div style="display: flex; flex-direction: row; gap: 5px;">
            <fa-icon [icon]="faUser" class="logo"></fa-icon>
            <h3 class="logo_text" style="font-size: large" (click)="goToProfile()">My profile</h3>
        </div>
    </div>
</div>
