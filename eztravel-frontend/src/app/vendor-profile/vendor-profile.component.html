<app-header></app-header>
<div class="main_container">
    <div class="account_info_container">
        <div class="title_logo_wrapper">
            <p>Vendor information</p>
            <div class="image_container">
                <img alt="profile_picture">
                <button class="upload_btn">Upload</button>
            </div>
        </div>
        <div class="account_fields">
            <label>Name</label>
            <input class="text_fields">
            <label>Email</label>
            <input class="text_fields">
            <label>Phone number</label>
            <input class="text_fields">
            <label>Description</label>
            <input class="description_field">
        </div>
        <div class="button_container">
            <button type="button" class="button">Save changes</button>
            <button type="button" class="button" (click)="openModal()">Add new offer</button>
            <button type="button" class="sign_out_button" (click)="signOut()" >Sign out</button>
        </div>
    </div>
</div>
